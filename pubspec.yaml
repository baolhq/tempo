name: tempo
description: "Modern chess clock with clean design."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.2.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.2.8
  iconify_flutter: ^0.0.5
  shared_preferences: ^2.2.2
  adaptive_theme: ^3.6.0
  intl: ^0.19.0
  google_fonts: ^6.1.0
  flutter_multi_formatter: ^2.12.4
  google_mobile_ads: ^5.1.0
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/audio/

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/icon.jpeg"
